              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Result'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      description: Creates a new result for a given dataset.
      operationId: createDatasetResult
      parameters:
        - $ref: '#/components/parameters/ID'
      requestBody:
        description: Result to create.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Result'
      responses:
        '201':
          description: result response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /datasets/{id}/results/{dependent_id}:
    get:
      description: |
        Returns details for a given result of a given dataset.
      operationId: getDatasetResultDetails
      parameters:
        - $ref: '#/components/parameters/ID'
        - $ref: "#/components/parameters/DependentID"
      responses:
        '200':
          description: result response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /datasets/{id}/schemas:
    get:
      description: |
        Returns all schemas of a given dataset.
      operationId: listDataSchemas
      parameters:
        - $ref: '#/components/parameters/ID'
      responses:
        '200':
          description: data schemas response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/DataSchema'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      description: Creates a new data schema and associate it with a dataset.
      operationId: createDataSchema
      parameters:
        - $ref: '#/components/parameters/ID'
      requestBody:
        description: Data schema to create.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BaseDataSchema'
      responses:
        '201':
          description: data schema response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataSchema'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /datasets/{id}/schemas/{dependent_id}:
    get:
      description: |
        Returns details for a particular data schema.
      operationId: getDataSchemaDetails
      parameters:
       - $ref: '#/components/parameters/ID'
       - $ref: '#/components/parameters/DependentID'
      responses:
        '200':
          description: data schema response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataSchema'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /datasets/{id}/datapoints:
    get:
      description: |
        Returns all datapoints of a dataset that you can see.
      operationId: listDatapoints
      parameters:
        - $ref: '#/components/parameters/ID'
      responses:
        '200':
          description: datapoints response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Datapoint'
        default:
