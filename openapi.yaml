  /object_roles/{id}:
    get:
      description: |
        Returns details for a given object role.
      operationId: getObjectRoleDetails
      parameters:
        - $ref: '#/components/parameters/ID'
      responses:
        '200':
          description: object role response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectRole'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  parameters:
    DependentID:
      name: dependent_id
      in: path
      description: ID of dependent object to fetch
      required: true
      schema:
        type: string
        format: uuid
    ID:
      name: id
      in: path
      description: ID of dependent object to fetch
      required: true
      schema:
        type: string
        format: uuid
  schemas:
    Base:
      type: object
      properties:
        id:
          type: string
          format: uuid
    Project:
      allOf:
        - $ref: '#/components/schemas/BaseProject'
        - $ref: '#/components/schemas/Base'
    BaseProject:
      type: object
      required:
        - path
      properties:
        path:
          type: string
          example: hr/candidate-selection
        data:
          type: object
    Algorithm:
      allOf:
        - $ref: '#/components/schemas/BaseAlgorithm'
        - $ref: '#/components/schemas/Base'
    BaseAlgorithm:
      type: object
      required:
        - data
      properties:
        data:
          type: object
    Model:
      allOf:
        - $ref: '#/components/schemas/BaseModel'
        - $ref: '#/components/schemas/Base'
    BaseModel:
      type: object
      required:
        - data
      properties:
        data:
          type: object
    Result:
      allOf:
        - $ref: '#/components/schemas/BaseResult'
        - $ref: '#/components/schemas/Base'
    BaseResult:
      type: object
      required:
        - data
      properties:
        data:
          type: object
    ObjectRole:
      allOf:
        - $ref: '#/components/schemas/BaseObjectRole'
        - $ref: '#/components/schemas/Base'
    BaseObjectRole:
      type: object
      required:
        - object_id
        - object_type
        - object_role
        - organization_id
        - organization_role
      properties:
        data:
          type: object
        object_id:
          type: string
          format: uuid
        object_type:
          type: string
        object_role:
          type: string
        organization_id:
          type: string
          format: uuid
        organization_role:
          type: string
    Dataset:
      allOf:
        - $ref: '#/components/schemas/BaseDataset'
        - $ref: '#/components/schemas/Base'
    BaseDataset:
      type: object
      required:
        - data
        - path
      properties:
        path:
          type: string
          example: hr/candidate-selection
        data:
          type: object
    Dataset:
      allOf:
        - $ref: '#/components/schemas/BaseDataset'
        - $ref: '#/components/schemas/Base'
    BaseDataset:
      type: object
      required:
        - data
      properties:
        data:
          type: object
    Datapoint:
      allOf:
        - $ref: '#/components/schemas/BaseDatapoint'
        - $ref: '#/components/schemas/Base'
    BaseDatapoint:
      type: object
      required:
        - data
      properties:
        data:
          type: object
    DataSchema:
      allOf:
        - $ref: '#/components/schemas/BaseDataSchema'
        - $ref: '#/components/schemas/Base'
    BaseDataSchema:
      type: object
      required:
        - data
      properties:
        data:
          type: object
    AlgorithmSchema:
      allOf:
        - $ref: '#/components/schemas/BaseAlgorithmSchema'
        - $ref: '#/components/schemas/Base'
    BaseAlgorithmSchema:
      type: object
      required:
        - data
      properties:
        data:
          type: object
    Error:
      type: object
      required:
        - errors
        - message
      properties:
        message:
          type: string
          example: error message
        errors:
          type: object
          example:
            path: [invalid path]