      requestBody:
        description: Dataset to create.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BaseDataset'
      responses:
        '201':
          description: dataset response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dataset'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
