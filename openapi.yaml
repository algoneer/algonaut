openapi: "3.0.0"
info:
  version: 0.1.0
  title: Algonaut - Algoneer API
  description: An API that persists test results from Algoneer to display them in our web app.
  termsOfService: https://algoneer.org
  contact:
    name: Algoneer Team
    email: algonaut@algoneer.org
    url: https://algoneer.org
  license:
    name: Affero General Public License
    url: https://www.gnu.org/licenses/agpl-3.0.de.html
servers:
  - url: https://app.algoneer.org
paths:
  /projects:
    get:
      description: |
        Returns all projects that you can see.
      operationId: listProjects
      parameters: []
      responses:
        '200':
          description: projects response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Project'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      description: Creates a new project.
      operationId: createProject
      requestBody:
        description: Project to create.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BaseProject'
      responses:
        '201':
          description: project response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /projects/{id}:
    get:
      description: |
        Returns details for a particular project.
      operationId: getProjectDetails
      parameters: 
        - $ref: '#/components/parameters/ID'
      responses:
        '200':
          description: project details response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /projects/{id}/algorithms:
    get:
      description: |
        Returns all algorithms that you can see.
      operationId: listAlgorithms
      parameters:
        - $ref: '#/components/parameters/ID'
      responses:
        '200':
          description: algorithms response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Algorithm'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      description: Creates a new algorithm.
      operationId: createAlgorithm
      parameters:
        - $ref: '#/components/parameters/ID'
      requestBody:
        description: Algorithm to create.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BaseAlgorithm'
      responses:
        '201':
          description: algorithm response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Algorithm'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /algorithms/{id}:
    get:
      description: |
        Returns details for a particular algorithm.
      operationId: getAlgorithmDetails
      parameters:
        - $ref: '#/components/parameters/ID'
      responses:
        '200':
          description: algorithms response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Algorithm'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /algorithms/{id}/results:
    get:
      description: |
        Returns all results for a given algorithm.
      operationId: listAlgorithmResults
      parameters:
        - $ref: '#/components/parameters/ID'
      responses:
        '200':
          description: results response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Result'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      description: Creates a new result for a given algorithm.
      operationId: createAlgorithmResult
      parameters:
        - $ref: '#/components/parameters/ID'
      requestBody:
        description: Result to create.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Result'
      responses:
        '201':
          description: result response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /algorithms/{id}/results/{dependent_id}:
    get:
      description: |
        Returns details for a given result of a given algorithm.
      operationId: getAlgorithmResultDetails
      parameters:
        - $ref: '#/components/parameters/ID'
        - $ref: "#/components/parameters/DependentID"
      responses:
        '200':
          description: result response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /algorithms/{id}/schemas:
    get:
      description: |
        Returns all schemas of a given algorithm.
      operationId: listAlgorithmSchemas
      parameters:
        - $ref: '#/components/parameters/ID'
      responses:
        '200':
          description: algorithm schemas response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/AlgorithmSchema'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      description: Creates a new algorithm schema and associate it with a algorithm.
      operationId: createAlgorithmSchema
      parameters:
        - $ref: '#/components/parameters/ID'
      requestBody:
        description: Algorithm schema to create.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BaseAlgorithmSchema'
      responses:
        '201':
          description: algorithm schema response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AlgorithmSchema'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /algorithms/{id}/schemas/{dependent_id}:
    get:
      description: |
        Returns details for a particular algorithm schema.
      operationId: getAlgorithmSchemaDetails
      parameters:
       - $ref: '#/components/parameters/ID'
       - $ref: '#/components/parameters/DependentID'
      responses:
        '200':
          description: algorithm schema response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AlgorithmSchema'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /algorithms/{id}/models:
    get:
      description: |
        Returns all models for a given algorithm that you can see.
      operationId: listModels
      parameters:
        - $ref: '#/components/parameters/ID'
      responses:
        '200':
          description: models response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Model'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      description: Creates a new model for a given algorithm.
      operationId: createModel
      parameters:
        - $ref: '#/components/parameters/ID'
      requestBody:
        description: Model to create.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BaseModel'
      responses:
        '201':
          description: model response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Model'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /models/{id}:
    get:
      description: |
        Returns details for a particular model.
      operationId: getModelDetails
      parameters:
        - $ref: '#/components/parameters/ID'
      responses:
        '200':
          description: model response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Model'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /models/{id}/results:
    get:
      description: |
        Returns all results for a given model.
      operationId: listModelResults
      parameters:
        - $ref: '#/components/parameters/ID'
      responses:
        '200':
          description: model results response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Result'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      description: Creates a new result for a given model.
      operationId: createModelResult
      parameters:
        - $ref: '#/components/parameters/ID'
      requestBody:
        description: Result to create.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Result'
      responses:
        '201':
          description: result response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /models/{id}/results/{dependent_id}:
    get:
      description: |
        Returns details for a given result of a given model.
      operationId: getModelResultDetails
      parameters:
        - $ref: '#/components/parameters/ID'
        - $ref: "#/components/parameters/DependentID"
      responses:
        '200':
          description: result response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /models/{id}/datapointresults/{dependent_id}:
    get:
      description: |
        Returns details for a given result of a given datapoint and model.
      operationId: getDatapointModelResultDetails
      parameters:
        - $ref: '#/components/parameters/ID'
        - $ref: "#/components/parameters/DependentID"
      responses:
        '200':
          description: result response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /projects/{id}/dataset:
    get:
      description: |
