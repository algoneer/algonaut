image: python:3.6.7

services:
  - postgres:latest

variables:
  POSTGRES_DB: algonaut_test
  POSTGRES_USER: algonaut
  POSTGRES_PASSWORD: algonaut

stages:
  - test
  - deploy

test:
  stage: test
  before_script:
    - make setup
  script:
    - make test SETTINGS=gitlab-postgres

deploy:
  stage: deploy
  only:
    - /^v\d+\.\d+\.\d+$/
  script:
    - make release
